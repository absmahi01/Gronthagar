{% extends 'app/base.html' %}
{% load static  %}
{% block title %}
Contact
{% endblock title %}



{% block main-content %}
<div class="container">
    <h2 class="text-center">
        How can we help you? </h2>
        <form action="" method="POST">
          {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" id="name" name="name" required placeholder="Enter your name: ">
          </div>
           
          <div class="mb-3">
            <label for="email" class="form-label">Email  </label>
            <input type="email" class="form-control" id="email" required placeholder="Enter your email: " name="email">
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">Request A Book</label>
            <input type="name" class="form-control" id="book" required name="book" placeholder="Enter the book name: ">
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="desc" required name="desc" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
          </form>
</div>

{% endblock main-content %}
